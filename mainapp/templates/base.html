{% load static %}
{% load i18n %}
<!doctype html>
<html class="no-js" lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} - Patina Cappadocia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Theme Colors Override */
        :root {
            --primary: #9E8B4C;
            --primary-hover: #7D6E3C;
        }

        /* Override Bootstrap Primary Colors */
        .btn-primary,
        .bg-primary,
        .badge-primary,
        .alert-primary,
        .btn-outline-primary:hover {
            background-color: var(--primary) !important;
            border-color: var(--primary) !important;
        }

        .btn-outline-primary {
            color: var(--primary) !important;
            border-color: var(--primary) !important;
        }

        .text-primary {
            color: var(--primary) !important;
        }

        /* Override Theme Elements */
        .main-menu ul li a:hover,
        .book_btn a:hover,
        .popup-with-form:hover {
            color: var(--primary) !important;
        }

        .main-menu ul li a:after {
            background: var(--primary) !important;
        }

        /* Fix for reservation form background */
        .mfp-bg {
            opacity: 0.8;
            background: #000;
        }
        
        /* Override Magnific Popup Styles */
        .mfp-wrap,
        .mfp-container,
        .mfp-content,
        .mfp-inline-holder,
        .mfp-ajax-holder {
            background: transparent !important;
        }
        
        .mfp-wrap::before,
        .mfp-wrap::after,
        .mfp-content::before,
        .mfp-content::after,
        .mfp-container::before,
        .mfp-container::after {
            display: none !important;
            content: none !important;
            background: none !important;
        }

        .white-popup-block {
            background: #fff;
            padding: 25px;
            margin: 40px auto;
            max-width: 500px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
        }
        
        /* Fix for reservation button */
        .popup-with-form {
            background: transparent !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 4px !important;
            padding: 12px 26px !important;
            color: #fff !important;
            transition: all 0.3s ease !important;
            position: relative !important;
            z-index: 1 !important;
            text-decoration: none !important;
            outline: none !important;
            box-shadow: none !important;
        }
        
        .popup-with-form:hover {
            background: #fff !important;
            color: var(--primary) !important;
            border-color: #fff !important;
        }
        
        .popup-with-form::before,
        .popup-with-form::after {
            display: none !important;
            content: none !important;
            background: none !important;
        }

        /* Additional Theme Color Overrides */
        .book_now_btn,
        .slider_area .single_slider .slider_text a,
        .about_area .about_info a.line-button:hover,
        .offers_area .single_offers a:hover,
        .video_area .video_area_inner a,
        .testimonial_area .single_testmonial .author_thumb {
            background: var(--primary) !important;
            border-color: var(--primary) !important;
        }

        .book_now_btn:hover {
            background: var(--primary-hover) !important;
            border-color: var(--primary-hover) !important;
        }

        /* Override any remaining blue colors */
        *[style*="background: rgb(0, 157, 255)"],
        *[style*="background: #009DFF"],
        *[style*="background-color: rgb(0, 157, 255)"],
        *[style*="background-color: #009DFF"] {
            background: transparent !important;
        }

        .google-reviews-badge {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            text-decoration: none;
            color: #333;
            z-index: 1000;
            transition: all 0.3s ease;
            max-width: 280px;
        }

        .google-reviews-badge:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .badge-content {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .google-logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
        }

        .google-logo i {
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .rating-info {
            flex: 1;
        }

        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .rating-score {
            font-size: 20px;
            font-weight: 600;
            margin-right: 8px;
        }

        .stars {
            color: #FFC107;
            font-size: 14px;
        }

        .review-count {
            font-size: 13px;
            color: #666;
        }

        .badge-cta {
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .badge-cta i {
            margin-left: 5px;
            font-size: 12px;
        }

        .badge-cta:hover {
            background: var(--primary-hover);
            color: white;
        }

        @media (max-width: 768px) {
            .google-reviews-badge {
                bottom: 20px;
                right: 20px;
                padding: 12px;
                max-width: 240px;
                z-index: 999;
            }

            .mobile-menu.active ~ .google-reviews-badge {
                display: none;
            }

            .google-logo {
                width: 35px;
                height: 35px;
                font-size: 20px;
            }

            .rating-score {
                font-size: 18px;
            }

            .stars {
                font-size: 12px;
            }

            .review-count {
                font-size: 12px;
            }

            .badge-cta {
                padding: 6px 12px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .google-reviews-badge {
                bottom: 15px;
                right: 15px;
                left: 15px;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <!-- header-start -->
    {% include 'partials/_header.html' %}
    <!-- header-end -->

    {% block content %}{% endblock %}

    <!-- footer -->
    {% include 'partials/_footer.html' %}
    <!-- footer-end -->

    <!-- Google Reviews Badge -->
    <a href="https://g.page/r/CUkZXwE1knwbEAE/review" target="_blank" class="google-reviews-badge">
        <div class="badge-content">
            <div class="google-logo">
                <i class="fab fa-google"></i>
            </div>
            <div class="rating-info">
                <div class="rating">
                    <span class="rating-score">4.9</span>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="review-count"> {% trans " 36 Değerlendirme" %}</div>
            </div>
        </div>
        <div class="badge-cta">
            {% trans "Değerlendir" %}
            <i class="fas fa-chevron-right"></i>
        </div>
    </a>

    <!-- JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="{% static 'js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'js/ajax-form.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'js/scrollIt.js' %}"></script>
    <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/nice-select.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/gijgo.min.js' %}"></script>
    <script src="{% static 'js/contact.js' %}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/jquery.form.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
