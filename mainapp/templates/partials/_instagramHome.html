<style>
.instagram_section {
    background: #F5F1EB;
    margin: 0;
    padding: 80px 0 0 0;
    color: #2C3E50;
    position: relative;
    width: 100%;
    overflow: hidden;
}

.instagram_section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 100%;
    background: url("{% static 'img/pattern/pattern-light.png' %}") repeat;
    opacity: 0.1;
}

.section_title {
    position: relative;
    z-index: 1;
    margin-bottom: 40px;
}

.section_title span {
    display: block;
    color: var(--primary);
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
}

.section_title h3 {
    color: #2C3E50;
    font-size: 2.5rem;
    margin-bottom: 2rem;
    font-weight: 600;
    position: relative;
    display: inline-block;
}

.section_title h3:after {
    content: '';
    position: absolute;
    left: 50%;
    bottom: -10px;
    width: 60px;
    height: 3px;
    background: var(--primary);
    transform: translateX(-50%);
}

.instagram_feed {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 0;
    margin: 0;
    position: relative;
    z-index: 1;
    width: 100vw;
}

.single_instagram {
    position: relative;
    overflow: hidden;
    padding-bottom: 100%;
    width: 100%;
}

.single_instagram img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.instagram_hover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(44, 62, 80, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: all 0.3s ease;
}

.instagram_hover a {
    color: #fff;
    font-size: 2rem;
    transform: translateY(20px);
    transition: all 0.3s ease;
}

.single_instagram:hover img {
    transform: scale(1.1);
}

.single_instagram:hover .instagram_hover {
    opacity: 1;
}

.single_instagram:hover .instagram_hover a {
    transform: translateY(0);
}

@media (max-width: 991px) {
    .instagram_feed {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 576px) {
    .instagram_feed {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .instagram_section {
        padding: 40px 0 0 0;
    }
    
    .section_title h3 {
        font-size: 2rem;
    }
}
</style>
